<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>canvas-图片操作</title>
    <style type="text/css">
      #cvs{border:1px solid red;}
    </style>
</head>
<body>

    <canvas id="cvs" width="800" height="700"></canvas>

<script type="text/javascript">
window.onload = function() {

    var cvs = document.getElementById('cvs');

    ctx = cvs.getContext('2d');
    //context.drawImage(img, source_x, source_y,soruce_width, soruce_height, x, y, width, height)

    // js创建图片
    var img = new Image();

    // 图片加载完成以后 绘制到canvas中
    img.onload = function() {
        //将图片从(0,0),绘制到  (0,0)
        ctx.drawImage(img, 0, 0, 500, 630, 0, 0, 500, 630);

    }


    //修改src属性时，图片开始加载
    img.src = "images/img.jpg";


}
</script>
</body>
</html>
