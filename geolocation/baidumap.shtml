<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>地图</title>
    <style type="text/css">  
		html{height:100%}  
		body{height:100%;margin:0px;padding:0px}  
		#container{height:100%} 
		.searchWrap{display:none;position:fixed;left:0;top:0;z-index:999;width:100%;height:80px;padding:10px;} 
		.searchTx{width:80%;height:24px;border-radius:4px;background-color: none;}

	</style>  
</head>
<body>
    <div class="searchWrap">
    	<input class="searchTx" type="text">
	    <input type="button" value="搜索">
    </div>
	
	<div id="container"></div> 
	<!--引入百度jsapi  格式 

<script src="http://api.map.baidu.com/api?v=2.0&密钥&s=1" type="text/javascript"></script>
-->
<script src="http://api.map.baidu.com/api?v=2.0&ak=EXiaEB1DjdxvdUkoUfhCSVzCiFFxuejG&s=1" type="text/javascript"></script>
<script type="text/javascript" >

window.onload = function(){
	//设置经纬度
 var coords = {
 	longitude : 116.404,
 	latitude  : 39.915

 }

//开启百度地图
 baiduMap(coords)

}

//百度地图调用和设置
var  baiduMap = function(coords){

    var map = new BMap.Map("container");          // 创建地图实例  
	// var point = new BMap.Point( 116.404, 39.915);  // 创建点坐标 
	var point = new BMap.Point( coords.longitude, coords.latitude);  // 创建点坐标 

	var gc = new BMap.Geocoder();   //创建geocoder ，经纬度转 地址 
    var address;
	map.centerAndZoom(point, 15);                 // 初始化地图，设置中心点坐标和地图级别
	var marker = new BMap.Marker(point);        // 创建标注    
    map.addOverlay(marker);                     // 将标注添加到地图中 

    var opts = {    
	 width : 150,     // 信息窗口宽度    
	 // height: ,     // 信息窗口高度    
	 title : ""  // 信息窗口标题   
	}    
	

    //通过经纬度 获取 地址信息
    gc.getLocation(point, function(rs){
	   var addComp = rs.addressComponents;
	   //省，市，街道等
	   address = addComp.province + addComp.city + addComp.district + addComp.street + addComp.streetNumber;
	   //添加地址提示框
	   var infoWindow = new BMap.InfoWindow(address, opts);  // 创建信息窗口对象    
	       map.openInfoWindow(infoWindow, map.getCenter());      // 打开信息窗口
	      console.log(addComp.province + ", " + addComp.city + ", " + addComp.district + ", " + addComp.street + ", " + addComp.streetNumber);
	});


	//添加控件
	map.addControl(new BMap.NavigationControl());    
	map.addControl(new BMap.ScaleControl());    
	map.addControl(new BMap.OverviewMapControl());    
	map.addControl(new BMap.MapTypeControl());
}



</script>
</body>
</html>
