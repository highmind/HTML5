<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>微信H5</title>
    <link rel="stylesheet" type="text/css" href="css/animate.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">  
</head>
<body>
<div class="main">
   <span class="musicBtn playing" id="musicBtn"></span>

  <div class="page page1">
    <h1>封面</h1>
  </div>

  <div class="page page2 pageDown">
    <h1 class="animated fadeInDown hide">基本信息</h1>
    <p class="animated flipInY hide">姓名：某某</p>
    <p>年龄：xx岁</p>
    <p>联系方式：<a href="tel:186xxxxxx">186xxxxxx</a></p>
  </div>

  <div class="page page3 pageDown">
    <h3>3</h3>
    <h1 class="animated fadeInDown hide">技能</h1>
    <p class="animated fadeInDown hide">掌握css，javascript，能熟练实现页面效果</p>
  </div>

  <div class="page page4 pageDown">
    <h4>工作经历</h4>
    <p class="animated fadeInDown hide">掌握css，javascript，能熟练实现页面效果</p>
  </div>

  <div class="page page4 pageDown">
    <h4>自我评价</h4>
  </div>
     
   <img class="arrow" src="images/arrow.png" alt="">

</div> 
 
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/touch.js"></script>

<script type="text/javascript">

   //uc浏览器滑动问题
   document.addEventListener('touchmove', function (e) {e.preventDefault();}, false);

  $(document).ready(function(){
   
   var num = $('.page').length; //页数
   var curIndex = 0;
   var switchBTN = true;
   
   $('.main').on('swipeUp', function(){

       //如果是最后一屏，不执行动画
       if(curIndex >= num - 1){
         return false;
       }

       //当前页面向上滑动
       $('.page').eq(curIndex).addClass('pageUp');

       //下一页 进入屏幕
       $('.page').eq(curIndex + 1).removeClass('pageDown');
       $('.page').eq(curIndex+1).find('.animated').removeClass('hide');
       curIndex++;


   });

   $('.main').on('swipeDown', function(){
       //如果是最后一屏，不执行动画
     if(curIndex <= 0){
       return false;
     }
     //当前页面向下滑动
     $('.page').eq(curIndex).addClass('pageDown');

     //上一页 进入屏幕
     $('.page').eq(curIndex - 1).removeClass('pageUp');
      curIndex--;
   });
  
});
</script>

<!-- 音乐 -->
  <audio  id="music" src="source/music.mp3" autoplay  loop="loop"></audio>   
</body>

</html>
