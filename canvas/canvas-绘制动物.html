    window.onload = function(){

        // 可以使用js设置canvas大小
            canvas.width =  1024;
            canvas.height = 768;

        if(!canvas.getContext('2d')){
            alert("您的浏览器不支持 canvas");
            return;
        }

        ctx = canvas.getContext('2d');
        
        //遍历并绘制各个形状
        for(var i = 0; i < data.length; i++ ){
            draw(data[i], ctx);
        }

        function draw(pos, ctx){
            ctx.beginPath();
            ctx.moveTo(pos.p[0].x, pos.p[0].y);
            for(var i = 1; i < pos.p.length; i++){
                ctx.lineTo(pos.p[i].x, pos.p[i].y);
            }
            ctx.closePath();

            ctx.fillStyle = pos.color;
            ctx.fill();
        }



	}
